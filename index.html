<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title></title>
  </head>
  <body>
    <svg preserveAspectRatio="xMidYMid slice" viewBox="10 10 80 80">
      <defs></defs>
      <path
        fill="#66dffa"
        class="out-top"
        d="M37-5C25.1-14.7,5.7-19.1-9.2-10-28.5,1.8-32.7,31.1-19.8,49c15.5,21.5,52.6,22,67.2,2.3C59.4,35,53.7,8.5,37-5Z"
      />
      <path
        fill="#0077ff"
        class="in-top"
        d="M20.6,4.1C11.6,1.5-1.9,2.5-8,11.2-16.3,23.1-8.2,45.6,7.4,50S42.1,38.9,41,24.5C40.2,14.1,29.4,6.6,20.6,4.1Z"
      />
      <path
        fill="#66dffa"
        class="out-bottom"
        d="M105.9,48.6c-12.4-8.2-29.3-4.8-39.4.8-23.4,12.8-37.7,51.9-19.1,74.1s63.9,15.3,76-5.6c7.6-13.3,1.8-31.1-2.3-43.8C117.6,63.3,114.7,54.3,105.9,48.6Z"
      />
      <path
        fill="#0077ff"
        class="in-bottom"
        d="M102,67.1c-9.6-6.1-22-3.1-29.5,2-15.4,10.7-19.6,37.5-7.6,47.8s35.9,3.9,44.5-12.5C115.5,92.6,113.9,74.6,102,67.1Z"
      />
    </svg>

    <div class="links">
      <a
        href="https://dev.to/uuuuuulala/making-background-blob-animation-in-just-15kb-step-by-step-guide-2482"
        target="_blank"
        >tutorial<img
          class="icon"
          src="https://ksenia-k.com/img/icons/link.svg"
      /></a>
    </div>

    <header><h1>SomethingAI</h1></header>

    <main>
      <h2>Most Searched Topics:</h2>
      <form id="ai-form">
        <label for="user-input">Enter your search term:</label><br />
        <input
          id="user-input"
          type="text"
          size="100"
          placeholder="Type something to search on YouTube..."
        /><br /><br />
        <button type="submit">Submit</button>
      </form>

      <!-- Main slider -->
      <section id="main-slider" class="splide">
        <div class="splide__track">
          <ul class="splide__list" id="main-slider-list"></ul>
        </div>
      </section>

      <section id="thumbnail-slider" class="splide">
        <div class="splide__track">
          <ul class="splide__list" id="thumbnail-slider-list"></ul>
        </div>
      </section>

      <div id="analytics-output">
        <h3>Video Analytics</h3>
        <p id="views">Views:</p>
        <p id="likes">Likes:</p>
        <p id="comments">Comments:</p>
      </div>

      <div id="response-output"></div>
    </main>

    <footer></footer>
    <script src="./JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/js/splide.min.js"></script>
  </body>
</html>
